<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Online Photo Album</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body class="background1">
    <main>
        <div class="headercontainer">

            <img src="img/monogram.png" alt="monogram" class="monogram">
        </div>

        <div class="photoscontainer">
            Photos Container
        </div>



    </main>
    <footer>
        <div id="yearlistcontainer" class="yearlistcontainer hide">
            <button id="yearbeforeus buttonstyle">Before Us</button>
            <button id="year2015 buttonstyle">2015</button>
            <button id="year2016 buttonstyle">2016</button>
            <button id="year2017 buttonstyle">2017</button>
            <button id="year2018 buttonstyle">2018</button>
            <button id="year2019 buttonstyle">2019</button>
            <button id="year2020 buttonstyle">2020</button>
            <button id="year2021 buttonstyle">2021</button>
            <button id="year2022 buttonstyle">2022</button>
            <button id="year2023 buttonstyle">2023</button>
            <button id="year2024 buttonstyle">2024</button>
            <button id="year2025 buttonstyle">2025</button>
        </div>
        <div id="photosbuttondiv" class="photosbuttondiv">
            <button id="photosbutton" class="photosbutton">Photos</button>
        </div>
    </footer>


    <script src="script.js">
    </script>
</body>

</html>
