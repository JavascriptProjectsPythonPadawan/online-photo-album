<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Online Photo Album</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <img id="backgroundpic" class="backgroundimage" src="img/church1.jpg" alt="mainbg">
    <main>
        <div class="headercontainer">
            <img src="img/monogram.png" alt="monogram" class="monogram">
        </div>
        <div id="photoscontainer" class="photoscontainer">
        </div>

    </main>
    <footer>
        <div id="yearlistcontainer" class="yearlistcontainer hide">
            <button id="yearbeforeus">Before Us</button>
            <button id="year2015">2015</button>
            <button id="year2016">2016</button>
            <button id="year2017">2017</button>
            <button id="year2018">2018</button>
            <button id="year2019">2019</button>
            <button id="year2020">2020</button>
            <button id="year2021">2021</button>
            <button id="year2022">2022</button>
            <button id="year2023">2023</button>
            <button id="year2024">2024</button>
            <button id="year2025">2025</button>
            <button id="yearhome">Home</button>
        </div>
        <div id="photosbuttondiv" class="photosbuttondiv">
            <button id="photosbutton" class="photosbutton">Photos</button>
        </div>
    </footer>


    <script src="script.js">
    </script>
</body>

</html>
